<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Card</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="circle">
                <div class="innerCircle" id="firstCircle">
                    <img src="https://alahay.org/1001/1001visages/2017-02-11_22-39-45_UTC.jpg">
                </div>
                <div class="innerCircle" id="secondCircle">
                    <img src="https://alahay.org/1001/1001visages/2017-02-21_20-42-48_UTC.jpg">
                </div>
                <div class="innerCircle" id="thirdCircle">
                    <img src="https://faces-img.xcdn.link/thumb-lorem-face-3875_thumb.jpg">
                </div>
                <div class="innerCircle" id="fourthCircle">
                    <img src="https://www.rug.nl/feb/faces-of-feb/imgs/andreea-stanescu-klein.jpg">
                </div>
                <div class="innerCircle" id="fifthCircle">
                    <img src="https://faces-img.xcdn.link/thumb-lorem-face-4017_thumb.jpg">
                </div>
            </div>
            <h5 class="title">Looking for more inspiration?</h5>
            <p class="desc">Duis aute irure dolor in reprehendrit in voluptate velit esse cillum dolore eu fugiat nulla
                pariatur</p>
            <button class="myButton">See featured creatives</button>

        </div>
    </div>

</body>

</html>
